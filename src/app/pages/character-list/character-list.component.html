<div class="character-list">
    <app-character
        *ngFor="let character of characters | paginate: {itemsPerPage:10, currentPage:p}"
        [character]="character"
    >

    </app-character>
</div>

<div class="footer--page">
    <pagination-controls class="pagination-control" 
        (pageChange)="pageChangeEvent($event)"
        autoHide:true
    ></pagination-controls>
</div>
