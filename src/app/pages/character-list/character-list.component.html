<div class="character-list">
    <app-character
        *ngFor="let character of characters | paginate: {itemsPerPage:20, currentPage:p, totalItems: totalCharacters}"
        [character]="character"
    >

    </app-character>
</div>

<div class="footer--page">
    <pagination-controls class="pagination-control" 
        (pageChange)="pageChangeEvent($event)"
        autoHide:true
       
        
    ></pagination-controls>
</div>
